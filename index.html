<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Document</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="stylesheets/bootstrap-icons.css" />
	<!-- <link rel="stylesheet" href="stylesheets/css2.css" /> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="stylesheets/font-awesome-min.css" />
</head>

<body class="d-flex bg-dark justify-content-center align-items-center">
	<div class="align-items-center justify-content-center row">
		<div class="justify-content-center mb-4 d-flex">
			<h1 class="display-1 text-white fw-bold mb-4">Stop Watch</h1>
		</div>
		<div class="col-12 d-flex justify-content-around mb-4 w-50 position-h2">
			<h1 id="min"
				class="w-heading text-white display-2 fw-bold mb-4 justify-content-center align-items-center d-flex">
				0
			</h1>
			<h1 id="sec"
				class="w-heading text-white display-2 fw-bold mb-4 justify-content-center align-items-center d-flex">
				0
			</h1>
			<h1 id="msec"
				class="w-heading text-white display-2 fw-bold mb-4 justify-content-center align-items-center d-flex">
				0
			</h1>
		</div>

		<div class="col-12 d-flex justify-content-center position-button mt-3">
			<button id="Button" class="mx-4 w-button rounded-pill" onclick="onStart()">Start</button>
			<button class="mx-4 w-button rounded-pill" onclick="onStop()">Pause</button>
			<button class="mx-4 w-button rounded-pill" onclick="onReset()">Reset</button>
		</div>
	</div>

	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/279c9c1a29.js"></script>
	<script src="app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

	<script>
		const tooltipTriggerList = document.querySelectorAll(
			'[data-bs-toggle="tooltip"]',
		);
		const tooltipList = [...tooltipTriggerList].map(
			(tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl),
		);
	</script>
</body>

</html>
